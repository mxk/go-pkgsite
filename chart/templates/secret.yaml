kind: Secret
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "go-pkgsite.labels" . | nindent 4 }}
data:
  {{- if .Values.tlsKey }}
  tls.key: {{ .Values.tlsKey | b64enc | quote }}
  tls.crt: {{ required "Must specify tlsCrt" $.Values.tlsCrt | b64enc | quote }}
  {{- end }}
stringData:
  .netrc: |
    {{- range .Values.private }}
    machine {{ .host }}{{ with .username }} login {{ . }}{{ end }}{{ with .password }} password {{ . }}{{ end }}
    {{- end }}

  # The seed file isn't really secret, but keeping it here avoids the need for a
  # separate ConfigMap.
  seed.txt: |
    {{- range .Values.seed }}
    {{ . }}
    {{- end }}
